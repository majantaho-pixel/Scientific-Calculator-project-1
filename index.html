<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Velocity Speed Test</title>

<style>
/* ------------------ RESET ------------------ */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", Arial, sans-serif;
}

/* ------------------ LIGHT THEME ------------------ */
body {
  background: url("background.jpg") no-repeat center/cover fixed;
  color: #000;
  transition: 0.3s ease-in-out;
}

/* ------------------ DARK THEME ------------------ */
body.dark {
  background: #020b1a;
  color: #d7e3ff;
}

/* ------------------ OVERLAY ------------------ */

/* Light Mode → Very transparent so image is visible */
.overlay {
  position: fixed;
  inset: 0;
  backdrop-filter: blur(1.5px);
  background: rgba(255,255,255,0.10);
  transition: 0.3s;
}

/* Dark Mode → More opacity for clarity */
body.dark .overlay {
  background: rgba(0,0,0,0.55);
  backdrop-filter: blur(4px);
}

/* ------------------ HEADER ------------------ */
.header {
  width: 100%;
  padding: 20px;
  text-align: center;
  font-size: 32px;
  font-weight: bold;
  margin-top: 20px;
  backdrop-filter: blur(4px);
  color: inherit;
}

/* ------------------ CARD ------------------ */
.card {
  width: 90%;
  max-width: 420px;
  margin: 40px auto;
  padding: 25px;
  border-radius: 18px;
  background: rgba(255,255,255,0.65);
  backdrop-filter: blur(8px);
  box-shadow: 0 6px 20px rgba(0,0,0,0.2);
  text-align: center;
  transition: 0.3s;
}
body.dark .card {
  background: rgba(0,10,40,0.75);
  box-shadow: 0 0 25px rgba(0,148,255,0.35);
  color: #d7e3ff;
}

/* ------------------ BUTTON ------------------ */
button {
  width: 180px;
  padding: 14px;
  border-radius: 10px;
  background: #0056ff;
  color: white;
  border: none;
  font-size: 18px;
  margin-top: 18px;
  cursor: pointer;
  transition: 0.2s;
}
button:hover {
  background: #003fcc;
}
body.dark button {
  background: #00aaff;
}
body.dark button:hover {
  background: #0088cc;
}

/* ------------------ THEME SWITCH ------------------ */
.theme-toggle {
  position: fixed;
  top: 15px;
  right: 20px;
  cursor: pointer;
  padding: 10px 16px;
  border-radius: 50px;
  font-size: 15px;
  background: rgba(255,255,255,0.7);
  backdrop-filter: blur(5px);
  border: 1px solid #ccc;
}
body.dark .theme-toggle {
  background: rgba(0,0,0,0.4);
  border: 1px solid #00b7ff;
  color: #00d0ff;
}

/* ------------------ RESULTS ------------------ */
.result-box {
  margin-top: 20px;
  padding: 18px;
  border-radius: 12px;
  background: rgba(255,255,255,0.85);
  font-size: 20px;
  font-weight: 600;
  backdrop-filter: blur(3px);
}
body.dark .result-box {
  background: rgba(0,0,0,0.35);
  border: 1px solid #0094ff;
  color: #d7e3ff;
}

/* ------------------ LOADER ------------------ */
.loader {
  margin: 18px auto 0;
  width: 28px;
  height: 28px;
  border: 3px solid transparent;
  border-top: 3px solid #0056ff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  display: none;
}
body.dark .loader {
  border-top-color: #00d0ff;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

</style>
</head>
<body>

<div class="overlay"></div>

<!-- THEME SWITCH -->
<div class="theme-toggle" id="themeSwitch">Light / Dark</div>

<!-- HEADER -->
<div class="header">Velocity Speed Test</div>

<!-- CARD -->
<div class="card">
  <h2>Check Your Internet Speed</h2>
  
  <button onclick="startTest()">Start Test</button>
  
  <div class="loader" id="loader"></div>

  <div class="result-box" id="download">Download: -- Mbps</div>
  <div class="result-box" id="upload">Upload: -- Mbps</div>
  <div class="result-box" id="ping">Ping: -- ms</div>
</div>

<script>
/* THEME SWITCH */
document.getElementById("themeSwitch").onclick = () => {
  document.body.classList.toggle("dark");
};

/* SPEED TEST (frontend simulation) */
function startTest() {
  document.getElementById("loader").style.display = "block";

  setTimeout(() => {
    document.getElementById("loader").style.display = "none";

    let download = (20 + Math.random() * 60).toFixed(1);
    let upload = (5 + Math.random() * 25).toFixed(1);
    let ping = (5 + Math.random() * 50).toFixed(0);

    document.getElementById("download").innerHTML = "Download: " + download + " Mbps";
    document.getElementById("upload").innerHTML = "Upload: " + upload + " Mbps";
    document.getElementById("ping").innerHTML = "Ping: " + ping + " ms";

  }, 2000);
}
</script>

</body>
</html>
