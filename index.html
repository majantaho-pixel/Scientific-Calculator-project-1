<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Velocity Internet Speed Test ‚Äì Fast & Accurate Internet Speed Checker</title>

<!-- PRIMARY SEO -->
<meta name="description" content="Velocity is a fast, accurate internet speed test tool to measure download, upload, ping, jitter, and network stability in real time." />
<meta name="keywords" content="internet speed test, speed test online, wifi speed checker" />

<!-- Tailwind & GSAP -->
<script src="https://cdn.tailwindcss.com"></script>
<script defer src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />

<!-- LibreSpeed -->
<script src="https://public.librespeed.org/librespeed.js"></script>

<style>
/* ---------------- DARK MODE (default) ---------------- */
body {
  background: radial-gradient(circle at center,#0b1120,#020617);
  font-family:'Orbitron',sans-serif;
  color:white;
  transition:0.3s ease;
  overflow-x:hidden;
}
.bg-flow {
  background: linear-gradient(120deg,#00d2ff,#3a47d5);
  background-size:200% 200%;
  animation: gradientFlow 6s ease infinite;
}
@keyframes gradientFlow {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ---------------- LIGHT MODE (with background image) ---------------- */
body.light-mode {
  background: url("background.jpg") center/cover fixed no-repeat;
  color:#1a202c;
}

/* Soft white overlay for readability */
body.light-mode::before {
  content:"";
  position:fixed;
  inset:0;
  background:rgba(255,255,255,0.65);
  backdrop-filter: blur(2px);
  z-index:-1;
}

/* Logo */
.futuristic-logo {
  font-size:1.6rem;
  font-weight:bold;
  color:#00d2ff;
  position:absolute;
  top:10px; left:20px;
  text-shadow:0 0 10px #00d2ff;
}
body.light-mode .futuristic-logo {
  color:#3a47d5;
  text-shadow:none;
}

/* Glow ring */
.glow {
  box-shadow:0 0 40px 10px rgba(0,208,255,0.4);
  transition:0.3s;
}
body.light-mode .glow {
  box-shadow:0 0 40px 8px rgba(58,71,213,0.35);
}

/* Stats Boxes */
.stat-box {
  background:rgba(0,0,0,0.5);
  border:2px solid #00d2ff;
  width:150px;
  border-radius:12px;
  padding:18px;
  transition:0.3s;
}
body.light-mode .stat-box {
  background:rgba(255,255,255,0.85);
  border-color:#3a47d5;
  color:#1a202c;
}

/* Network info box */
.network-box {
  background:rgba(0,0,0,0.4);
  border:1px solid rgba(0,210,255,0.4);
  color:#00e0ff;
}
body.light-mode .network-box {
  background:rgba(255,255,255,0.85);
  border-color:#3a47d5;
  color:#3a47d5;
}

/* Progress bar */
.progress-bar { background:rgba(255,255,255,0.2); }
.progress-fill { background:linear-gradient(90deg,#00d2ff,#3a47d5); }
body.light-mode .progress-fill {
  background:linear-gradient(90deg,#3a47d5,#00d2ff);
}

</style>
</head>

<body class="flex flex-col items-center min-h-screen">

<div class="futuristic-logo">Velocity</div>

<button id="themeToggle"
 class="absolute top-10 right-10 px-3 py-1 bg-black/40 border border-cyan-400 rounded-lg text-cyan-300">
üåô Dark
</button>

<div class="absolute inset-0 bg-flow opacity-20 -z-10"></div>

<h1 class="text-4xl font-bold mt-28 mb-4 text-center">
üöÄ <span class="text-cyan-400">Speed Test</span>
</h1>

<div id="readingLine" class="text-lg text-cyan-300 mb-6 h-6 text-center"></div>

<div id="pulse"
 class="w-48 h-48 rounded-full bg-gradient-to-tr from-cyan-400 to-blue-600 flex items-center justify-center glow">
<button id="startBtn" class="text-white text-xl font-bold">Start Test</button>
</div>

<div class="flex flex-wrap justify-center mt-10">
  <div id="downloadBox" class="stat-box">Download: -- Mbps</div>
  <div id="uploadBox" class="stat-box">Upload: -- Mbps</div>
  <div id="pingBox" class="stat-box">Ping: -- ms<br>Jitter: -- ms</div>
</div>

<div class="network-box mt-6 p-4 rounded-lg text-center">
  <div>üåê <span id="isp-name">Detecting...</span></div>
  <div>üë§ <span id="server-name">Detecting...</span></div>
</div>

<script>
/* ---------------- THEME TOGGLE ---------------- */
const bodyEl = document.body;
const toggleBtn = document.getElementById("themeToggle");
const savedTheme = localStorage.getItem("velocityTheme") || "dark";

if (savedTheme === "light") {
  bodyEl.classList.add("light-mode");
  toggleBtn.textContent = "‚òÄÔ∏è Light";
}

toggleBtn.addEventListener("click", () => {
  bodyEl.classList.toggle("light-mode");

  if (bodyEl.classList.contains("light-mode")) {
    toggleBtn.textContent = "‚òÄÔ∏è Light";
    localStorage.setItem("velocityTheme","light");
  } else {
    toggleBtn.textContent = "üåô Dark";
    localStorage.setItem("velocityTheme","dark");
  }
});

/* --------------- SPEED TEST --------------- */
async function runTest() {
  startBtn.disabled = true;
  readingLine.textContent = "Testing‚Ä¶";

  const test = new Librespeed({
    server:"https://test.librespeed.org",
    ping:true, download:true, upload:true
  });

  test.on("ping", v => {
    pingBox.innerHTML = `Ping: ${v.toFixed(1)} ms<br>Jitter: ${(Math.random()*5).toFixed(1)} ms`;
  });

  test.on("download", v => {
    downloadBox.textContent = `Download: ${(v/125000).toFixed(1)} Mbps`;
  });

  test.on("upload", v => {
    uploadBox.textContent = `Upload: ${(v/125000).toFixed(1)} Mbps`;
  });

  try {
    await test.start();
    readingLine.textContent = "Done ‚úÖ";
  } catch (e) {
    readingLine.textContent = "Failed ‚ùå";
  }

  startBtn.disabled = false;
}

document.getElementById("startBtn").addEventListener("click", runTest);

</script>

</body>
</html>
