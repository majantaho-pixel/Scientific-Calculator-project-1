<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>EasyCalc ‚Äî Scientific + BMI</title>
<meta name="description" content="EasyCalc: futuristic scientific calculator with BMI checker, glass UI, dark/light mode and ads layout.">
<style>
  /* ----------- Theme variables ----------- */
  :root {
    --bg:#e8ecf4;
    --text:#111827;
    --muted:#6b7280;
    --accent:#3b82f6;
    --panel:rgba(255,255,255,0.65);
    --blur:14px;
    --shadow:0 8px 25px rgba(0,0,0,0.1);
    --radius:18px;
  }
  body.dark {
    --bg:#060b1b;
    --text:#e2e8f0;
    --muted:#94a3b8;
    --accent:#60a5fa;
    --panel:rgba(20,25,40,0.6);
    --shadow:0 8px 30px rgba(0,0,0,0.6);
  }

  /* ----------- Base styles ----------- */
  html,body{margin:0;padding:0;height:100%;
    font-family:"Poppins",system-ui,Arial,sans-serif;
    background:var(--bg);color:var(--text);
    transition:background 0.6s ease,color 0.6s ease;}
  .container{max-width:900px;margin:0 auto;padding:20px;}
  header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;}
  .brand{font-size:24px;font-weight:800;color:var(--accent);}
  .theme-btn{background:var(--panel);backdrop-filter:blur(var(--blur));
    color:var(--text);border:none;padding:10px 16px;
    border-radius:var(--radius);font-size:20px;cursor:pointer;
    box-shadow:var(--shadow);transition:0.4s;}
  .theme-btn:hover{transform:scale(1.1);}

  /* ----------- Glass panels ----------- */
  .panel{background:var(--panel);backdrop-filter:blur(var(--blur));
    padding:20px;border-radius:var(--radius);
    box-shadow:var(--shadow);margin-bottom:24px;
    transition:background 0.6s ease, box-shadow 0.6s ease;}
  .panel:hover{box-shadow:0 8px 35px rgba(0,0,0,0.25);}
  .calc-top{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;}
  .calc-title{font-weight:700;font-size:18px;}
  .mode{font-size:13px;color:var(--muted);}
  .display{width:100%;height:70px;border-radius:12px;padding:10px 14px;
    background:rgba(255,255,255,0.15);backdrop-filter:blur(6px);
    display:flex;flex-direction:column;justify-content:center;align-items:flex-end;}
  .expr{font-size:14px;color:var(--muted);}
  .value{font-size:26px;font-weight:700;}
  .keys{display:grid;grid-template-columns:repeat(5,1fr);gap:8px;margin-top:12px;}
  .key{padding:14px;border:none;border-radius:10px;background:rgba(255,255,255,0.25);
    color:var(--text);font-weight:600;cursor:pointer;transition:0.2s;}
  .key:hover{background:rgba(255,255,255,0.4);}
  .operator{background:linear-gradient(90deg,var(--accent),#2563eb);color:#fff;}
  .scientific{background:linear-gradient(90deg,#10b981,#059669);color:#fff;}
  .equal{grid-column:span 2;background:linear-gradient(90deg,#f97316,#ea580c);color:#fff;}
  .small-muted{font-size:13px;color:var(--muted);margin-top:6px;text-align:right;}
  .history{max-height:100px;overflow-y:auto;font-size:13px;color:var(--muted);margin-top:10px;}

  /* ----------- BMI Panel ----------- */
  .bmi-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;}
  @media(max-width:600px){.bmi-grid{grid-template-columns:1fr;}}
  label{font-size:13px;color:var(--muted);}
  input[type="number"],select{width:100%;padding:10px;border-radius:8px;
    border:none;background:rgba(255,255,255,0.25);color:var(--text);
    backdrop-filter:blur(4px);}
  .calc-btn{width:100%;margin-top:10px;padding:12px;border-radius:10px;
    border:none;background:var(--accent);color:#fff;font-weight:700;cursor:pointer;}
  .result-line{margin-top:12px;padding:10px;border-radius:10px;
    background:rgba(255,255,255,0.15);}
  .muted{color:var(--muted);font-size:13px;}
  .ad{background:var(--panel);backdrop-filter:blur(var(--blur));border-radius:var(--radius);
    padding:18px;margin:16px 0;text-align:center;color:var(--muted);
    box-shadow:var(--shadow);font-weight:600;}
</style>
</head>
<body>
<div class="container">
  <header>
    <div class="brand">EasyCalc</div>
    <button id="themeToggle" class="theme-btn">üåô</button>
  </header>

  <div class="ad">üé¨ AdSense Top Banner</div>

  <!-- Scientific Calculator -->
  <div class="panel">
    <div class="calc-top">
      <div>
        <div class="calc-title">Scientific Calculator</div>
        <div class="mode" id="angleModeLabel">Mode: <strong>Degrees</strong></div>
      </div>
      <div class="muted">Mem: <span id="memLabel">0</span></div>
    </div>
    <div class="display">
      <div id="expr" class="expr"></div>
      <div id="value" class="value">0</div>
    </div>
    <div class="keys">
      <button class="key" onclick="press('MC')">MC</button>
      <button class="key" onclick="press('MR')">MR</button>
      <button class="key" onclick="press('M+')">M+</button>
      <button class="key" onclick="press('M-')">M-</button>
      <button class="key scientific" onclick="press('sqrt')">‚àö</button>

      <button class="key" onclick="press('(')">(</button>
      <button class="key" onclick="press(')')">)</button>
      <button class="key" onclick="press('pi')">œÄ</button>
      <button class="key" onclick="press('e')">e</button>
      <button class="key operator" onclick="press('/')">√∑</button>

      <button class="key" onclick="press('7')">7</button>
      <button class="key" onclick="press('8')">8</button>
      <button class="key" onclick="press('9')">9</button>
      <button class="key operator" onclick="press('*')">√ó</button>
      <button class="key scientific" onclick="press('pow')">x ∏</button>

      <button class="key" onclick="press('4')">4</button>
      <button class="key" onclick="press('5')">5</button>
      <button class="key" onclick="press('6')">6</button>
      <button class="key operator" onclick="press('-')">‚àí</button>
      <button class="key scientific" onclick="press('fact')">n!</button>

      <button class="key" onclick="press('1')">1</button>
      <button class="key" onclick="press('2')">2</button>
      <button class="key" onclick="press('3')">3</button>
      <button class="key operator" onclick="press('+')">+</button>
      <button class="key scientific" onclick="press('inv')">1/x</button>

      <button class="key" onclick="press('0')">0</button>
      <button class="key" onclick="press('.')">.</button>
      <button class="key equal" onclick="press('=')">=</button>
      <button class="key" onclick="press('C')">C</button>
      <button class="key" onclick="press('DEL')">‚å´</button>

      <button class="key scientific" onclick="press('sin')">sin</button>
      <button class="key scientific" onclick="press('cos')">cos</button>
      <button class="key scientific" onclick="press('tan')">tan</button>
      <button class="key scientific" onclick="press('ln')">ln</button>
      <button class="key scientific" onclick="press('log')">log‚ÇÅ‚ÇÄ</button>
    </div>
    <div class="small-muted">Keyboard supported ‚Äî numbers, + - * / . Enter</div>
    <div class="history" id="history"></div>
  </div>

  <div class="ad">üí∞ AdSense Middle Banner</div>

  <!-- BMI -->
  <div class="panel">
    <h3>BMI & Health Checker</h3>
    <div class="bmi-grid">
      <div><label>Age</label><input id="age" type="number" min="1"></div>
      <div><label>Gender</label><select id="gender"><option value="">Select</option><option>Male</option><option>Female</option></select></div>
      <div><label>Weight (kg)</label><input id="weight" type="number" step="0.1"></div>
      <div><label>Height (cm)</label><input id="height" type="number" step="0.1"></div>
    </div>
    <button class="calc-btn" onclick="runBMI()">Check BMI</button>
    <div class="result-line"><div id="bmiResult">Your BMI will appear here</div></div>
  </div>

  <div class="ad">ü©∫ Health Ad</div>
  <div class="ad">üèãÔ∏è Fitness Ad</div>
  <div class="ad">ü•ó Nutrition Ad</div>
</div>

<script>
let expr='',displayValue='0',mem=0,historyArr=[];
function updateDisplay(){expr=expr;document.getElementById('expr').textContent=expr;document.getElementById('value').textContent=displayValue;}
function pushHistory(line){historyArr.unshift(line);document.getElementById('history').innerHTML=historyArr.slice(0,10).map(h=>`<div>${h}</div>`).join('');}
function safeEvaluate(s){s=s.replace(/√ó/g,'*').replace(/√∑/g,'/').replace(/\^/g,'**')
 .replace(/\bsin\(/g,'Math.sin(').replace(/\bcos\(/g,'Math.cos(').replace(/\btan\(/g,'Math.tan(')
 .replace(/\blog\(/g,'Math.log10(').replace(/\bln\(/g,'Math.log(')
 .replace(/\bsqrt\(/g,'Math.sqrt(').replace(/\bpi\b/g,'('+Math.PI+')').replace(/\be\b/g,'('+Math.E+')');
 return Function('return '+s)();}
function press(k){if(k==='C'){expr='';displayValue='0';updateDisplay();return;}
if(k==='DEL'){expr=expr.slice(0,-1);updateDisplay();return;}
if(k==='='){try{let r=safeEvaluate(expr);displayValue=String(r);pushHistory(expr+' = '+r);expr=String(r);}catch{displayValue='Error';}updateDisplay();return;}
if(k==='M+'){mem+=Number(displayValue);document.getElementById('memLabel').textContent=mem;return;}
if(k==='M-'){mem-=Number(displayValue);document.getElementById('memLabel').textContent=mem;return;}
if(k==='MR'){expr=String(mem);displayValue=String(mem);updateDisplay();return;}
if(k==='MC'){mem=0;document.getElementById('memLabel').textContent=mem;return;}
if(['pi','e'].includes(k)){expr+=k;updateDisplay();return;}
if(['sin','cos','tan','ln','log','sqrt'].includes(k)){expr+=k+'(';updateDisplay();return;}
if(k==='pow'){expr+='^';updateDisplay();return;}
if(k==='fact'){expr+='!';updateDisplay();return;}
if(k==='inv'){expr='1/('+expr+')';updateDisplay();return;}
expr+=String(k);updateDisplay();}
function runBMI(){const w=+weight.value,h=+height.value/100;
if(!w||!h){bmiResult.textContent='Fill all fields';return;}
const bmi=(w/(h*h)).toFixed(1);
let msg='';if(bmi<18.5)msg='Underweight ü•õ Eat more balanced foods!';
else if(bmi<=24.9)msg='Perfect! Stay healthy üåø';
else if(bmi<=29.9)msg='Overweight ‚ö†Ô∏è Add more activity!';
else msg='Obese üö® Consult nutrition expert!';
bmiResult.textContent=`BMI: ${bmi} ‚Äî ${msg}`;}
const themeToggle=document.getElementById('themeToggle');
themeToggle.onclick=()=>{document.body.classList.toggle('dark');
themeToggle.textContent=document.body.classList.contains('dark')?'‚òÄÔ∏è':'üåô';
localStorage.setItem('theme',document.body.classList.contains('dark')?'dark':'light');};
if(localStorage.getItem('theme')==='dark'){document.body.classList.add('dark');themeToggle.textContent='‚òÄÔ∏è';}
</script>
</body>
</html>
